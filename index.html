<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock-Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row p-4 mt-2">
                <div class="header col-4 d-flex justify-content-center">
                    <h1>Stock Search</h1>
                </div>
                <div class="col-4 my-2 d-flex justify-content-center">
                    <form>
                        <input id="addTicker" type="text" placeholder="Symbol" required>
                        <button id="add" type="button">Add</button>
                    </form>
                </div>
                <div class="nav col-4 d-flex justify-content-end">
                    <div>
                        <p>
                            <a href="javascript:void(0);" role="button" class="icon" id="icon">
                                <i class="fa fa-bars"></i>
                            </a>
                        </p><br>
                        <p>
                            <ul id="stock-list"></ul>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row border my-2">
                <div class="content col-10">
                    <img id="logo" src="" alt="logo" style="display: none;">
                    <h2 class="co-name"></h2>
                    <p class="price"></p>
                    <div class="news"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock-Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="header border border-dark col-12 p-4 mt-2 d-flex justify-content-center">
                    <h1>Stock Search</h1>
                </div>
            </div>
            <div class="row border border-dark my-2">
                <div class="col-2 border border-waring">
                    <ul id="stock-list"></ul>
                </div>
                <div class="content col-10 border border-waring">
                    <img id="logo" src="" alt="logo" style="display: none;">
                    <h2 class="co-name"></h2>
                    <p class="price"></p>
                    <div class="news"></div>
                </div>
            </div>
            <div class="row border border-dark my-2">
                <form class="col-12">
                    <input id="addTicker" type="text" placeholder="Symbol" required>
                    <button id="add" type="button">Add</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
